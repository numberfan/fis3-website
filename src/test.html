<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=750"/>
  <title>测试页</title>

</head>
<body>

<script>
  console.log('hello'.startsWith('hell'))
  console.log('hello'.endsWith('hell'))
  console.log('hello'.includes('ll'))

  let str = 'xxxoo'
  console.log(str.repeat(5))

  // 将类似数组的对象转为数组
  // NodeList， 函数内部的arguments对象
  // 可遍历的对象（Set Map对象）
  let arr = {
    '0': 'a',
    '1': 'b',
    '2': 'c',
    length: 3
  }
  console.log(Array.from(arr))

  let arr01 = {
    'name': '张三',
    'age': 22,
    'sex': 'girl',
    length: 3
  }
  console.log(Array.from(arr01))
  console.log(Array.of(23, 43, 23 ,33))
  console.log(['1', '2', '3'].fill(7))

  let str02 = [22, 23, 34, 455, 6546, 54]
  console.log(str02.keys())

  let [a, b, c] = [1, 2, 3]
  console.log(a, b, c)

  let [fooa = true] = []
  console.log(fooa)

  let { foo, bar } = { foo: "aaa", bar: "bbb" }
  console.log(foo, bar)

  let { first = 24, last = 55 } = {
    first: 99,
    last: 100
  }
  console.log(first, last)
</script>
</body>
</html>
